<!doctype html>
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ADMINISTRACION</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

    <body>

        <div class="container-fluid p-4">
            <div class="row">
                <!-- Columna Izquierda -->
                <div class="col-3 d-flex flex-column align-items-center p-3" style="min-height: 100vh;">
                    <!-- Logo -->
                    <img src="logo.png" alt="Logo" width="150" height="90" class="mb-3">
                    
                    <!-- Contenedor del título y menú con fondo gris -->
                    <div class="w-100 bg-light p-3 text-center">
                        <h3 class="text-center">Jupiter Optics</h3>
                        
                        <!-- Menú Vertical -->
                        <nav class="nav flex-column w-100">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Careers</a>
                            <a class="nav-link" href="#">Products</a>
                            <a class="nav-link" href="#">Contact</a>
                        </nav>
                    </div>
                </div>
        
                <!-- Columna Derecha -->
                <div class="col-9">
                    <!-- BREADCRUMB -->
                    <div class="container-fluid p-2">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Careers</li>
                                <li class="breadcrumb-item"><a href="#">Products</a></li>
                                <li class="breadcrumb-item"><a href="#">Contact</a></li>
                            </ol>
                        </nav>
                    </div>
        
                    <!-- TABLA -->
                    <div class="container-lg text-center">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Position</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">LinkedIn</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">CEO</th>
                                    <td>Inés</td>
                                    <td>Larrayoz</td>
                                    <td>@ines_larrayoz</td>
                                </tr>
                                <tr>
                                    <th scope="row">Manager</th>
                                    <td>James</td>
                                    <td>Thornton</td>
                                    <td>@james_thornton</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        
                    <!-- BOTONES Y MODALES -->
                    <div class="container-lg text-center">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal1">CLICK HERE</button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal2">NO CLICK HERE!</button>
                    </div>
        
                    <!-- Modal 1 -->
                    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">MODAL</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">Felicidades, funciona el botón.</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Modal 2 -->
                    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">VIRUS</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">Se ha introducido un virus en su dispositivo.</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- BARRA DE PROGRESO -->
                    <div class="container-lg p-1">
                        <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
    
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>




    </body>

</html>
